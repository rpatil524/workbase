<ts-page-scaffold pageAvailability="ready">
  <div class="action-bar">
    <tp-button buttonId="openTransaction" (click)="openTransaction()" [enabled]="(canOpenTransaction$ | async)!">Open transaction</tp-button>
    <tp-button buttonId="closeTransaction" (click)="closeTransaction()" [enabled]="(canCloseTransaction$ | async)!">Close transaction</tp-button>
    <tp-button buttonId="commitTransaction" (click)="commitTransaction()" [enabled]="(canCommitTransaction$ | async)!">Commit transaction</tp-button>
  </div>
</ts-page-scaffold>
